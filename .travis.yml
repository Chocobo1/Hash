language: cpp

os:
  - linux
  - osx

dist: bionic
osx_image: xcode12.2

compiler:
  - g++
  - clang

cache:
  - ccache: true
  - pip


install:
  - CXXFLAGS="$CXXFLAGS -Wno-unknown-attributes"
  - |
    if [ "$CXX" = "clang++" ]; then
      CXXFLAGS="$CXXFLAGS -Qunused-arguments"
    fi
  - |
    if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      brew update > /dev/null
      brew install ccache meson

      # ccache
      PATH="/usr/local/opt/ccache/libexec:$PATH"
    else
      # python
      pyenv versions
      pyenv global 3.7
      python3 --version

      # python-pip
      pip3 --version

      # meson
      pip3 install --user meson

      # ninja
      mkdir ~/ninja
      wget "https://github.com/ninja-build/ninja/releases/download/v1.10.2/ninja-linux.zip" -O ~/ninja/ninja-linux.zip
      unzip ~/ninja/ninja-linux.zip -d ~/ninja
      PATH="$PATH":~/ninja
      ninja --version
    fi


script:
  # tests
  - cd "$TRAVIS_BUILD_DIR/tests"
  - CXXFLAGS="$CXXFLAGS" meson "_build"
  - cd "_build" && ninja -j1
  - ./run_tests -d yes
  # program
  - cd "$TRAVIS_BUILD_DIR/src/program"
  - CXXFLAGS="$CXXFLAGS" meson "_build"
  - cd "_build" && ninja -j1
