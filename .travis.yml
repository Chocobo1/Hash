language: cpp

os:
  - linux
  - osx
osx_image: xcode9

compiler:
  - g++
  - clang

cache:
  - ccache: true
  - pip

dist: trusty
sudo: false

addons:
  apt:
    sources:
      # sources list: https://github.com/travis-ci/apt-source-whitelist/blob/master/ubuntu.json
      - llvm-toolchain-trusty-4.0
      - ubuntu-toolchain-r-test
    packages:
      # packages list: https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
      - g++-5
      - clang-4.0
      - python3-pip


install:
  - |
    if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      brew update > /dev/null
      brew install ccache meson

      # ccache
      PATH="/usr/local/opt/ccache/libexec:$PATH"
    else
      # gcc
      if [ "$CXX" = "g++" ]; then
        CXX="ccache g++-5"
      else
        CXX="ccache clang++-4.0 -Qunused-arguments"
      fi

      # ninja
      mkdir ~/ninja
      wget "https://github.com/ninja-build/ninja/releases/download/v1.7.2/ninja-linux.zip" -O ~/ninja/ninja-linux.zip
      unzip ~/ninja/ninja-linux.zip -d ~/ninja
      PATH="$PATH":~/ninja

      # meson
      pip3 install --user meson
    fi


script:
  # tests
  - cd "$TRAVIS_BUILD_DIR/tests"
  - meson "_build"
  - cd "_build" && ninja -j1
  - ./run_tests -d yes
  # program
  - cd "$TRAVIS_BUILD_DIR/src/program"
  - meson "_build"
  - cd "_build" && ninja -j1
